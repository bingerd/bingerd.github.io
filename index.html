<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bngrd Geometric Interactive Landing</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    overflow: hidden;
    height: 100vh;
    background: #0f0f0f;
    font-family: 'Segoe UI', sans-serif;
    color: #00ffff;
    cursor: none;
  }

  h1 {
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2.5rem;
    letter-spacing: 2px;
    z-index: 2;
    text-align: center;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }

  /* Center LinkedIn button */
  .linkedin-btn {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #0A66C2;
    border: none;
    border-radius: 8px;
    padding: 12px 20px;
    cursor: pointer;
    z-index: 2;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1rem;
    color: white;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .linkedin-btn:hover {
    transform: translate(-50%, -50%) scale(1.1);
    box-shadow: 0 0 15px #0A66C2;
  }

  .linkedin-btn img {
    width: 24px;
    height: 24px;
  }
</style>
</head>
<body>
<h1>Placeholder</h1>

<!-- LinkedIn Button -->
<button class="linkedin-btn" onclick="window.open('https://www.linkedin.com/in/bingerd/', '_blank')">
  <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn Logo">
  LinkedIn
</button>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Particle network
let particles = [];
const PARTICLE_COUNT = 80;
function random(min,max){ return Math.random()*(max-min)+min; }
for(let i=0;i<PARTICLE_COUNT;i++){
  particles.push({
    x: random(0, canvas.width),
    y: random(0, canvas.height),
    vx: random(-0.5, 0.5),
    vy: random(-0.5, 0.5),
    radius: random(2,4)
  });
}

let mouse = { x: canvas.width/2, y: canvas.height/2 };

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x += p.vx; p.y += p.vy;
    if(p.x<0||p.x>canvas.width) p.vx*=-1;
    if(p.y<0||p.y>canvas.height) p.vy*=-1;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle = '#00ffff';
    ctx.fill();
  });

  for(let i=0;i<particles.length;i++){
    for(let j=i+1;j<particles.length;j++){
      let dx = particles[i].x - particles[j].x;
      let dy = particles[i].y - particles[j].y;
      let dist = Math.sqrt(dx*dx+dy*dy);
      if(dist<120){
        ctx.beginPath();
        ctx.moveTo(particles[i].x, particles[i].y);
        ctx.lineTo(particles[j].x, particles[j].y);
        ctx.strokeStyle = `rgba(0,255,255,${1-dist/120})`;
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }
    let dxm = particles[i].x - mouse.x;
    let dym = particles[i].y - mouse.y;
    let distm = Math.sqrt(dxm*dxm + dym*dym);
    if(distm<150){
      ctx.beginPath();
      ctx.moveTo(particles[i].x, particles[i].y);
      ctx.lineTo(mouse.x, mouse.y);
      ctx.strokeStyle = `rgba(0,255,255,${1-distm/150})`;
      ctx.lineWidth = 1;
      ctx.stroke();
      particles[i].vx -= dxm*0.0005;
      particles[i].vy -= dym*0.0005;
    }
  }

  requestAnimationFrame(animate);
}
animate();

document.addEventListener('click', e=>{
  for(let i=0;i<25;i++){
    let burst = { x: e.clientX, y: e.clientY, vx: random(-3,3), vy: random(-3,3), radius: random(2,4), life: 0 };
    particles.push(burst);
  }
});

document.addEventListener('mousemove', e=>{ mouse.x=e.clientX; mouse.y=e.clientY; });

setInterval(()=>{
  particles = particles.filter(p=>p.life===undefined || p.life<50);
  particles.forEach(p=>{ if(p.life!==undefined) p.life++; });
}, 50);

window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
