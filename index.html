<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js â€“ Visual Art Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

  // Scene
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x050505);

  // Camera
  const camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  camera.position.z = 6;

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // Geometry
  const geometry = new THREE.TorusKnotGeometry(1, 0.3, 200, 32);

  // Material (visual-art friendly)
  const material = new THREE.MeshStandardMaterial({
    color: 0xffffff,
    roughness: 0.35,
    metalness: 0.65,
  });

  const mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh);

  // Lights
  const light1 = new THREE.PointLight(0xff88cc, 2, 10);
  light1.position.set(3, 3, 3);

  const light2 = new THREE.PointLight(0x88ccff, 2, 10);
  light2.position.set(-3, -3, 3);

  scene.add(light1, light2);

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);

    mesh.rotation.x += 0.003;
    mesh.rotation.y += 0.004;

    renderer.render(scene, camera);
  }

  animate();

  // Resize handling
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
